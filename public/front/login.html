<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>乐淘商城-登录</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="lt_container">
		<!-- 通用头部 -->
		<div class="lt_header">
			<a href="javascript: history.go(-1);" class="icon-home">
				<span class="mui-icon mui-icon-back"></span>
			</a>
			<h4>登录</h4>
		</div>

		<div class="lt_content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" id="login">登录</button>
					<button type="reset" class="mui-btn mui-btn-danger">重置</button>
				</div>
			</form>
			<div class="mui-text-right">
				<a href="register.html">免费注册</a>
			</div>
		</div>
		<!-- 通用底部 -->
		<div class="lt_footer">
			<ul>
				<li>
					<a href="index.html">
						<span class="fa fa-home"></span>
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="category.html">
						<span class="fa fa-bars"></span>
						<p>分类</p>
					</a>
				</li>
				<li>
					<a href="cart.html">
						<span class="fa fa-shopping-cart"></span>
						<p>购物车</p>
					</a>
				</li>
				<li  class="now">
					<a href="user.html">
						<span class="fa fa-user"></span>
						<p>会员中心</p>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script src="lib/mui/js/mui.min.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
