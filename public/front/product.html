<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>乐淘商城-商品详情</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/product.css">
</head>

<body>
	<div class="lt_container">
		<!-- 通用头部 -->
		<div class="lt_header">
			<a href="javascript: history.go(-1)" class="icon-home">
				<span class="mui-icon mui-icon-back"></span>
			</a>
			<h4>商品详情</h4>
			<a href="javascript: location.reload();" class="icon-search">
				<span class="mui-icon mui-icon-reload"></span>
			</a>
		</div>

		<div class="lt_content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">

				</div>
			</div>
		</div>

		<div class="join-cart">
			<a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
			<div class="mui-pull-right">
				<button class="mui-btn mui-btn-danger add-cart">加入购物车</button>
				<button class="mui-btn mui-btn-warning">立即购买</button>
			</div>
		</div>
	</div>

	<script type="text/html" id="tpl">
		<!-- 轮播图 -->
		<div class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="{{ pic[pic.length-1].picAddr }}" />
					</a>
				</div>

				{{each pic v i}}
				<div class="mui-slider-item">
					<a href="#">
						<img src="{{v.picAddr}}" />
					</a>
				</div>
				{{/each}}
				
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="{{pic[0].picAddr}}" />
					</a>
				</div>
			</div>
			<!-- 小圆点 -->
			<div class="mui-slider-indicator">
				{{each pic v i}}
				<div class="mui-indicator {{i===0?'mui-active':''}}"></div>
				{{/each}}
			</div>
		</div>
		<!-- 商品的标题 -->
		<div class="pro-nmae pad-10">
			<strong>{{proName}}</strong>
		</div>

		<!-- 商品的价格 -->
		<div class="pro-price pad-10">
			价格：
			<span class="price">&yen;{{price}}</span>
			<span class="oldPrice">&yen;{{oldPrice}}</span>
		</div>

		<!-- 商品尺码 -->
		<div class="pro-size pad-10">
			尺码：
			<% 
				var temp = size.split('-');
				for (var i = +temp[0]; i <= temp[1]; i++) {
			%>
			<span>{{i}}</span>
			<% } %>
		</div>

		<!-- 商品数量 -->
		<div class="pro-num pad-10">
			数量：
			<div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
				<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
				<input class="mui-numbox-input" type="number" />
				<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
			</div>
			<span>剩余数量：{{num}}双</span>
		</div>

		<!-- 商品详情 -->
		<div class="pro-desc pad-10">
			详情：
			<span>{{proDesc}}</span>
		</div>
	</script>

	<script src="lib/mui/js/mui.min.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/product.js"></script>
</body>

</html>
