<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-首页</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="lt_container">
    <!-- 通用头部 -->
    <div class="lt_header">
      <a href="index.html" class="icon-home">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>购物车</h4>

    </div>

    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-table-view">
              <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>

    <!-- 订单支付栏 -->
    <div class="pay-product">
      <div class="mui-pull-left">
        订单总额：&yen;
        <span></span>
      </div>
      <a class="mui-pull-right">生成订单</a>
    </div>

    <!-- 通用底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each info v i}}
    <li class="mui-table-view-cell mui-transitioning mui-selected">
        <div class="mui-slider-right mui-disabled mui-selected">
          <a class="mui-btn mui-btn-blue edit-btn" data-id="{{v.id}}" data-product-size="{{v.productSize}}" data-size="{{v.size}}" data-num="{{v.num}}" data-product-num="{{v.productNum}}">
            <span class="mui-icon mui-icon-compose"></span>
          </a>
          <a class="mui-btn mui-btn-red delete-btn" data-id="{{v.id}}">
            <span class="mui-icon mui-icon-trash"></span>
          </a>
        </div>
        <div class="mui-slider-handle mui-table">
          <div class="mui-table-cell">
            <div class="mui-pull-left img-box">
              <img src="{{v.pic[0].picAddr}}">
              <input type="checkbox" checked class="checkbox"  data-price={{v.price}} data-num="{{v.num}}">
            </div>
            <div class="product-info">
              <p class="pro-name">{{v.proName}}</p>
              <p>
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                <span class="mui-pull-right">{{v.num}}双</span>
              </p>
              <p>鞋码：{{v.size}}</p>
            </div>
          </div>
        </div>
      </li>
      {{/each}}
  </script>

  <!-- 编辑框内的内容 -->
  <script type="text/html" id="tpl2">
    <div class="pro-size">
      尺码：
      <% 
        var temp = productSize.split('-');
        for (var i = +temp[0]; i <= temp[1]; i++) {
      %> 
      <span class="{{i==size?'now':''}}">{{i}}</span> 
      <% } %>
    </div><div class="pro-num">
        数量：<div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productNum}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="{{num}}" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
      </div>
  </script>

  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
