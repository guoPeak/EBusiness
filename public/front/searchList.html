<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>乐淘商城-商品列表</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/searchList.css">
</head>

<body>
	<div class="lt_container">
		<!-- 通用头部 -->
		<div class="lt_header">
			<a href="javascript: history.go(-1)" class="icon-home">
				<span class="mui-icon mui-icon-back"></span>
			</a>
			<h4>商品列表</h4>
		</div>

		<div class="lt_content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
						<div class="lt-search">
							<input type="text" placeholder="请输入搜索关键字">
							<button class="mui-btn mui-btn-primary">搜索</button>
						</div>

						<div class="lt-sort">
							<ul>
								<li>
									<span>上架时间</span>
									<i class="fa fa-angle-down"></i>
								</li>
								<li data-type="price">
									<span>价格</span>
									<i class="fa fa-angle-down"></i>
								</li>
								<li data-type="num">
									<span>库存</span>
									<i class="fa fa-angle-down"></i>
								</li>
								<li>
									<span>折扣</span>
									<i class="fa fa-angle-down"></i>
								</li>
							</ul>
						</div>
						<!-- 产品展示区 -->
						<div class="lt_product">
							<ul class="mui-clearfix">
								<!-- 安个坑 -->
								<!-- <div class="loading"></div> -->
							</ul>
						</div>
					

				</div>
			</div>
		</div>

		<!-- 通用底部 -->
		<div class="lt_footer">
			<ul>
				<li>
					<a href="index.html">
						<span class="fa fa-home"></span>
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="category.html">
						<span class="fa fa-bars"></span>
						<p>分类</p>
					</a>
				</li>
				<li>
					<a href="cart.html">
						<span class="fa fa-shopping-cart"></span>
						<p>购物车</p>
					</a>
				</li>
				<li>
					<a href="user.html">
						<span class="fa fa-user"></span>
						<p>会员中心</p>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/html" id="tpl">
		{{each data v i}}
		<li>
			<a href="product.html?productId={{v.id}}">
				<img src="{{v.pic[0].picAddr}}">
				<p class="mui-ellipsis-2 proName">{{v.num}}--{{v.proName}}</p>
				<p>
					<span class="price">&yen;{{v.price}}</span>
					<span class="oldPrice">&yen;{{v.oldPrice}}</span>
				</p>
				<button class="mui-btn mui-btn-primary">立即购买</button>
			</a>
		</li>
		{{/each}}
	</script>

	<script src="lib/mui/js/mui.min.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/searchList.js"></script>
</body>

</html>
